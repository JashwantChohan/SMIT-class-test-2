<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="main">
                <h3>Get Started Now</h3>
                <form action="form" class="form">
                    <div class="item">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="item">
                        <label for="name">Email address</label>
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="item">
                        <label for="name">Password </label>
                        <input type="text" placeholder="Enter your password">
                    </div>
                    <div class="item-policy">
                        <input type="checkbox">
                        <label id="policy" for="name">I agree to the terms and policy </label><br>
                    </div>
                </form>
                <button class="signup">Signup</button>
                <hr>
                <div class="buttons">
                    <button class="signin"><img src="./google.png" alt="">Signin with Google</button>
                    <button class="signin"> <img src="./apple.png" alt="">Signin with Apple</button>
                </div>
                <div class="account">
                    <p>Have an account? <label for="">Sign in</label></p>
                </div>
            </div>
        </div>
        <div class="right"><img src="./520fab60716f712257d7f6a7fc48a42f.jfif" alt=""></div>
    </div>
</body>

</html>
